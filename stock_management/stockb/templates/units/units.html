{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-blue-900">Đơn vị</h1>
        <a href="{% url 'create_unit' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded flex items-center transition">
            <i class="fas fa-plus mr-2"></i> Tạo đơn vị
        </a>
    </div>

    <div class="bg-white shadow-md rounded-lg">
        <div class="border-b border-gray-200 px-4 py-2">
            <h2 class="text-lg font-semibold">Tất cả sản phẩm</h2>
        </div>
        <div class="p-4">
            <div class="relative mb-4">
                <input type="text" class="w-full border border-gray-300 rounded-lg pl-10 pr-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Tìm kiếm">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
            <table class="w-full text-left">
                <thead>
                    <tr class="border-b bg-gray-50">
                        <th class="py-2 px-4">
                            <input type="checkbox" class="rounded text-blue-600">
                        </th>
                        <th class="py-2 px-4 font-medium">Tên đơn vị <i class="fas fa-sort ml-1 text-gray-400"></i></th>
                        <th class="py-2 px-4 font-medium">Kí hiệu</th>
                        <th class="py-2 px-4 font-medium">Chỉnh sửa</th>
                        <th class="py-2 px-4 font-medium">Xóa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b hover:bg-gray-50">
                        <td class="py-2 px-4">
                            <input type="checkbox" class="rounded text-blue-600">
                        </td>
                        <td class="py-2 px-4">Kí lô</td>
                        <td class="py-2 px-4">Kg</td>
                        <td class="py-2 px-4">
                            <button class="bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-2 rounded transition">
                                <i class="fas fa-edit mr-1"></i> Chỉnh sửa
                            </button>
                        </td>
                        <td class="py-2 px-4">
                            <button class="bg-red-500 hover:bg-red-600 text-black px-4 py-2 rounded transition">
                                <i class="fas fa-trash mr-1"></i> Xóa
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
