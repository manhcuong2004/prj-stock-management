{% extends 'base.html' %}

{% block content %}
    <div class="container bg-white p-4 rounded shadow">
        <h5>Xóa nhà cung cấp</h5>
        <p>Bạn có chắc chắn muốn xóa nhà cung cấp <strong>{{ supplier.supplier_name }}</strong> không?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Xóa</button>
            <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
{% endblock %}
