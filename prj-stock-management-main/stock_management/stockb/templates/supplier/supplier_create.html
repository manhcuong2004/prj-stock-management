{% extends 'base.html' %}

{% block content %}
    <div class="container bg-white p-4 rounded shadow">
        <h5 class="mb-4">Thông tin nhà cung cấp</h5>
        <p class="text-muted mb-4">Vui lòng cung cấp các thông tin về nhà cung cấp sẽ tạo</p>

        <form method="POST">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="supplier_name" class="form-label">Tên nhà cung cấp</label>
                    <input type="text" class="form-control" id="supplier_name" name="supplier_name" placeholder="Tìm nhà cung cấp">
                </div>
                <div class="col-md-6">
                    <label for="company_name" class="form-label">Công ty</label>
                    <input type="text" class="form-control" id="company_name" name="company_name" placeholder="Công ty">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="tax_code" class="form-label">Mã số thuế</label>
                    <input type="text" class="form-control" id="tax_code" name="tax_code" placeholder="Nhập mã số thuế">
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Nhập địa chỉ">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Số điện thoại">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email nhà cung cấp">
                </div>
            </div>

            <div class="mb-3">
                <label for="note" class="form-label">Ghi chú</label>
                <textarea class="form-control" id="note" name="note" rows="3" placeholder="Nhập ghi chú"></textarea>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Lưu</button>
                <a href="/supplier" class="btn btn-secondary ms-2">Hủy</a>
            </div>
        </form>
    </div>
{% endblock %}
