{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5>Danh sách sản phẩm sắp đến ngày hết hạn</h5>
    </div>
    <div class="container bg-white p-4 rounded shadow">
        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Tìm kiếm">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
        </div>

        <!-- Tiêu đề cột -->
        <div class="row mb-2 text-muted">
            <div class="col-8">Sản phẩm</div> <!-- Tăng lên col-8 để đẩy các cột bên phải sát mép -->
            <div class="col-2 text-end">Danh mục</div> <!-- Giảm xuống col-2 để sát lại -->
            <div class="col-2 text-end">Ngày kiểm tra</div> <!-- Giảm xuống col-2 để sát lại -->
        </div>

        <!-- Dữ liệu sản phẩm -->
        <div class="row py-2 border-bottom align-items-center">
            <div class="col-8">
                <i class="bi bi-star-fill text-warning me-2"></i> Xi măng VSA
            </div>
            <div class="col-2 text-end">
                <span class="badge bg-secondary">Sản phẩm</span>
            </div>
            <div class="col-2 text-end">
                <span>12/3/2025</span>
            </div>
        </div>
        <!-- Sản phẩm mới -->
        <div class="row py-2 border-bottom align-items-center">
            <div class="col-8">
                <i class="bi bi-star-fill text-warning me-2"></i> Gạch men cao cấp
            </div>
            <div class="col-2 text-end">
                <span class="badge bg-secondary">Sản phẩm</span>
            </div>
            <div class="col-2 text-end">
                <span>15/3/2025</span>
            </div>
        </div>
    </div>
{% endblock %}
