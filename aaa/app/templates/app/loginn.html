<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: #f9f9f9;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
  background-color: #e9fdf4;
  padding: 30px 40px 60px; 
  border-radius: 25px;
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 380px;
  text-align: center;
  min-height: 520px;
}

    

.login-container img {
  height: 100px;
  width: auto;
  margin-bottom: 30px;
}


    .input-group {
      margin-bottom: 20px;
      text-align: left;
      position: relative;
    }

    .input-group label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 36px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    .input-group i {
      position: absolute;
      top: 38px;
      color: #aaa;
    }

    .input-group .fa-envelope,
    .input-group .fa-lock {
      left: 10px;
    }

    .input-group .toggle-password {
      right: 10px;
      cursor: pointer;
    }
    .login-btn {
  background-color: #3e4684;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 25px;
  font-size: 16px;
  width: 100%;
  cursor: pointer;
  margin-top: 25px; 
  transition: background-color 0.3s ease;
}


    .login-btn:hover {
      background-color: #2c3e50;

    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="./481761110_1332743127771116_8877743075904709206_n-removebg-preview.png" alt="Logo"/>

    <div class="input-group">
      <label for="email">Email Address</label>
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="Username@gmail.com"/>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="********"/>
      <i class="fas fa-eye toggle-password" id="togglePassword"></i>
    </div>

    <button class="login-btn"><b>Login</b></button>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
      this.classList.toggle('fa-eye');
    });
  </script>
</body>
</html>
