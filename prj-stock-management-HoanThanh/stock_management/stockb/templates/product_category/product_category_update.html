{% extends 'base.html' %}
{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <div class="container bg-white p-4 rounded shadow">
        <h5>{{ title }}</h5>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Tên danh mục</label>
                {{ form.category_name }}
            </div>
            <div class="mb-3">
                <label class="form-label">Mô tả</label>
                {{ form.description }}
            </div>
            <div class="d-flex justify-content-end">
                <a href="{% url 'product_category' %}" class="btn btn-secondary me-2">Hủy</a>
                <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
        </form>
    </div>
{% endblock %}
