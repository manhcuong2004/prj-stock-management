{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">{{ title }}</h1>

    <div class="alert alert-warning">
        Bạn có chắc chắn muốn xóa kiểm kê #{{ inventory_check.id }} không? Hành động này không thể hoàn tác.
    </div>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Xác nhận xóa</button>
        <a href="{% url 'inventory_check_list' %}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
{% endblock %}
