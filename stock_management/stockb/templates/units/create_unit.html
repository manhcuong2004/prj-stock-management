{% extends 'base.html' %}

{% block content %}
<div class="container p-4">
    <div class="row justify-content-between align-items-center mb-4">
        <div class="col-auto">
            <h1 class="fs-3 fw-bold text-primary">Tạo đơn vị</h1>
        </div>
        <div class="col-auto">
            <!-- Nút quay trở lại -->
            <a href="#" class="btn btn-secondary me-2">
                <i class="fas fa-arrow-left me-2"></i> Quay trở lại
            </a>
            <button class="btn btn-primary">
                <i class="fas fa-save me-2"></i> Lưu
            </button>
        </div>
    </div>

    <div class="card shadow-sm p-4">
        <h2 class="fs-5 fw-bold mb-4">Thông tin chung</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-secondary" for="ten-don-vi">Tên đơn vị</label>
                    <input class="form-control" type="text" id="ten-don-vi" name="name" placeholder="Nhập tên đơn vị" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-secondary" for="ki-hieu-don-vi">Kí hiệu đơn vị</label>
                    <input class="form-control" type="text" id="ki-hieu-don-vi" name="symbol" placeholder="Nhập kí hiệu đơn vị" required>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
