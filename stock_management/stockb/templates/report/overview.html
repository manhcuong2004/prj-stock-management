{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto py-4 px-4">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 gap-4">
            <h1 class="text-xl font-semibold">Tổng quan</h1>

            <div class="flex flex-col sm:flex-row gap-2 w-full md:w-auto">
                <div class="relative flex-grow">
                    <input type="text" id="dateRange" class="w-full pl-4 pr-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Chọn khoảng thời gian">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
                <button id="filterBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors duration-200">
                    Lọc
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Số đơn hàng -->
            <div class="bg-white rounded-lg shadow p-5 text-center">
                <div class="text-gray-500 text-base">Số đơn hàng</div>
                <div class="text-3xl font-bold text-gray-800 my-2">28</div>
                <div class="text-gray-400">-</div>
            </div>

            <!-- Doanh thu -->
            <div class="bg-white rounded-lg shadow p-5 text-center">
                <div class="text-gray-500 text-base">Doanh thu</div>
                <div class="text-3xl font-bold text-gray-800 my-2">261,380,000 đ</div>
                <div class="text-gray-400">-</div>
            </div>

            <!-- Doanh thu thuần -->
            <div class="bg-white rounded-lg shadow p-5 text-center">
                <div class="text-gray-500 text-base">Doanh thu thuần theo nhà cung cấp</div>
                <div class="text-3xl font-bold text-gray-800 my-2">261,380,000 đ</div>
            </div>
        </div>

        <!-- Biểu đồ lượng đơn hàng -->
        <div class="bg-white rounded-lg shadow mt-4 p-4">
            <h5 class="text-lg font-semibold">Lượng đơn hàng</h5>
            <p class="text-gray-500 mb-3">28 đơn hàng</p>

            <div class="relative h-80">
                <canvas id="ordersChart"></canvas>
            </div>

            <div class="flex justify-between mt-3">
                <div class="text-gray-500 text-sm">01/03/2025 - 31/03/2025</div>
                <div class="text-gray-500 text-sm">01/02/2025 - 28/02/2025</div>
            </div>
        </div>

        <!-- Nợ phải trả/Nợ phải thu -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
            <div class="bg-white rounded-lg shadow p-4">
                <h5 class="text-lg font-semibold">Nợ phải trả</h5>
                <!-- Có thể thêm biểu đồ hoặc bảng ở đây -->
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <h5 class="text-lg font-semibold">Nợ phải thu</h5>
                <!-- Có thể thêm biểu đồ hoặc bảng ở đây -->
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
        // Khởi tạo date picker
        flatpickr("#dateRange", {
            mode: "range",
            dateFormat: "d/m/Y",
            locale: "vn",
            defaultDate: ["01/03/2025", "31/03/2025"],
            maxDate: "today"
        });

        // Xử lý sự kiện khi click nút lọc
        document.getElementById('filterBtn').addEventListener('click', function() {
            const dateRange = document.getElementById('dateRange').value;
            if (dateRange) {
                const dates = dateRange.split(" to ");
                const startDate = dates[0];
                const endDate = dates[1] || dates[0];

                // Cập nhật ngày hiển thị
                document.querySelectorAll('.date-range-display').forEach(el => {
                    el.textContent = `${startDate} - ${endDate}`;
                });

                // Ở đây bạn có thể thêm code để gọi API hoặc lọc dữ liệu
                console.log(`Lọc dữ liệu từ ${startDate} đến ${endDate}`);

                // Tạm thời hiển thị thông báo
                alert(`Đã áp dụng bộ lọc từ ${startDate} đến ${endDate}`);
            }
        });

        const ordersCtx = document.getElementById('ordersChart').getContext('2d');
        const ordersChart = new Chart(ordersCtx, {
            type: 'bar',
            data: {
                labels: ['01/03', '03/03', '05/03', '07/03', '08/03', '11/03', '13/03', '15/03', '17/03', '18/03', '21/03', '23/03', '25/03', '27/03', '29/03', '31/03'],
                datasets: [
                    {
                        label: 'Tháng 3/2025',
                        data: [3, 2, 1, 4, 2, 3, 1, 2, 3, 1, 2, 1, 2, 1, 1, 1],
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Tháng 2/2025',
                        data: [2, 1, 3, 2, 1, 2, 3, 1, 2, 3, 1, 2, 1, 2, 1, 0],
                        backgroundColor: 'rgba(201, 203, 207, 0.7)',
                        borderColor: 'rgba(201, 203, 207, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 5,
                            max: 30
                        }
                    }
                }
            }
        });
</script>
{% endblock %}
