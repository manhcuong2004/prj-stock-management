{% extends 'base.html' %}

{% block content %}
<div class="container-fluid  -4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="mb-0">Đơn vị</h5>
        <a href="{% url 'create_unit' %}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Tạo mới đơn vị
        </a>
    </div>

    <div class="bg-white p-4 rounded shadow">

        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Tìm kiếm">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Tên đơn vị</th>
                        <th scope="col">Kí hiệu</th>
                        <th scope="col">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mét</td>
                        <td>M</td>
                        <td>
                            <a href="#" class="btn btn-sm btn-outline-warning">Sửa</a>
                    <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
                    Xóa
                  </button>
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalCenterTitle">Xác nhận xoá</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              Bạn có chắc chắn muốn xoá đơn vị này không?
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                              <button type="button" class="btn btn-danger">Xóa</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
