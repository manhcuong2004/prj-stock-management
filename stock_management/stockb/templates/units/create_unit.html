{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-blue-900">Tạo đơn vị</h1>
        <div class="space-x-2">
            <!-- Nút quay trở lại -->
            <a href="#" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded inline-flex items-center transition">
                <i class="fas fa-arrow-left mr-2"></i> Quay trở lại
            </a>
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition">
                <i class="fas fa-save mr-2"></i> Lưu
            </button>
        </div>
    </div>
    
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-bold mb-4">Thông tin chung</h2>
        <form method="post">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-bold mb-2" for="ten-don-vi">Tên đơn vị</label>
                    <input class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                           type="text" id="ten-don-vi" name="name" placeholder="Nhập tên đơn vị" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2" for="ki-hieu-don-vi">Kí hiệu đơn vị</label>
                    <input class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                           type="text" id="ki-hieu-don-vi" name="symbol" placeholder="Nhập kí hiệu đơn vị" required>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
