{% extends 'base.html' %}
{% block title %}
    {{title}}
{% endblock %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="mb-0">Tạo mới khách hàng</h5>
    </div>
    <div class="container bg-white p-4 rounded shadow">
        <h5 class="mb-4">Thông tin khách hàng</h5>
        <p class="text-muted mb-4">Vui lòng cung cấp các thông tin về nhà khách hàng sẽ tạo</p>

        <form method="POST">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="supplier_name" class="form-label">Tên khách hàng</label>
                    <input type="text" class="form-control" id="supplier_name" name="supplier_name" placeholder="Têm khách hàng">
                </div>
                <div class="col-md-6">
                    <label for="company_name" class="form-label">Họ</label>
                    <input type="text" class="form-control" id="company_name" name="company_name" placeholder="Họ">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="tax_code" class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control" id="tax_code" name="tax_code" placeholder="Ngày sinh">
                </div>
                <div class="col-md-6">
                    <label for="gender" class="form-label">Giới tính</label>
                    <select class="form-select" name="gender" id="gender">
                        <option selected>Nam</option>
                        <option>Nữ</option>
                        <option>Khác</option>
                  </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Số điện thoại">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email nhà cung cấp">
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <input class="form-control" id="address" name="address" type="text" placeholder="Nhập địa chỉ">
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Lưu</button>
                <a href="/supplier" class="btn btn-secondary ms-2">Hủy</a>
            </div>
        </form>
    </div>
{% endblock %}
